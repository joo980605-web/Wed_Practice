        const firebaseConfig = {

            authDomain: "lolvelyauction.firebaseapp.com",
            databaseURL: "https://lolvelyauction-default-rtdb.firebaseio.com",

            messagingSenderId: "916363598038",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomID = ""; let auth = ""; let myName = ""; let tIdx = 0; let timerMax = 50;

        function toggleActive(b) { b.parentElement.querySelectorAll('button').forEach(btn => btn.classList.remove('active')); b.classList.add('active'); }
        function navigateTo(id) { document.querySelectorAll('.section-view').forEach(v => v.classList.remove('active')); document.getElementById('view-'+id).classList.add('active'); if(id === 'auction') syncEngine(); }

        function validateAndCreate() {
            const caps = document.querySelectorAll('#captain-list .list-row');
            const players = document.querySelectorAll('#player-list .list-row');
            if (players.length !== caps.length * 4) { alert("ì¸ì›ìˆ˜ ê·œì¹™ ìœ„ë°˜! íŒ€ì¥ 1ëª…ë‹¹ ì„ ìˆ˜ 4ëª…ì´ í•„ìš”í•©ë‹ˆë‹¤."); return; }
            roomID = "room_" + Date.now();
            const base = window.location.href.split('?')[0];
            let capData = {}; let pData = [];
            caps.forEach((row, i) => { capData[i] = { name: row.querySelector('.cap-name-in').value, pts: parseInt(row.querySelector('.cap-pts-in').value), online: false }; });
            players.forEach(row => { pData.push({ name: row.querySelector('.player-name-in').value }); });
            db.ref('rooms/' + roomID).set({ status: "WAITING", caps: capData, players: pData, curBid: 0, timer: timerMax });
            
            let links = `<b>ì£¼ìµœì:</b> ${base}?room=${roomID}&auth=host<br><b>íŒ€ì¥ ë§í¬:</b><br>`;
            Object.values(capData).forEach((c, i) => { links += `${c.name}: ${base}?room=${roomID}&auth=cap&t=${i}&name=${encodeURIComponent(c.name)}<br>`; });
            document.getElementById('link-res-box').innerHTML = links;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function syncEngine() {
            const params = new URLSearchParams(window.location.search);
            roomID = params.get('room'); auth = params.get('auth'); myName = params.get('name'); tIdx = params.get('t');
            if(auth === 'host') document.getElementById('host-start-ctrl').style.display = 'block';

            db.ref('rooms/' + roomID).on('value', snap => {
                const data = snap.val(); if(!data) return;

                // [ìš”ì²­ 2] ì£¼ìµœì ì‹œì‘ ì „ ëŒ€ê¸° í™”ë©´ ì²˜ë¦¬
                if(data.status === "WAITING") {
                    document.getElementById('global-wait-ui').style.display = 'block';
                    document.getElementById('main-auction-ui').style.display = 'none';
                } else {
                    document.getElementById('global-wait-ui').style.display = 'none';
                    document.getElementById('main-auction-ui').style.display = 'flex';
                    
                    // [ìš”ì²­ 3] ë§¤ë„ëŸ¬ìš´ íƒ€ì´ë¨¸ ë° ì „ê´‘íŒ ë™ê¸°í™”
                    document.getElementById('board-p-name').innerText = data.curP || "ì„ ìˆ˜ ì„ íƒ ëŒ€ê¸°";
                    document.getElementById('board-price').innerText = data.curBid + "p";
                    document.getElementById('board-winner').innerText = data.winner || "ì—†ìŒ";
                    document.getElementById('timer-text').innerText = (data.timer / 10).toFixed(1) + "ì´ˆ";
                    document.getElementById('timer-bar').style.width = (data.timer / timerMax * 100) + "%";

                    if(auth === 'cap') {
                        document.getElementById('cap-bid-ui').style.display = 'block';
                        document.getElementById('my-pts').innerText = data.caps[tIdx].pts + "p";
                    }
                    if(auth === 'host') {
                        document.getElementById('host-bid-ui').style.display = 'block';
                        if(!document.getElementById('player-selector-btns').innerHTML) {
                            data.players.forEach(p => {
                                const b = document.createElement('button'); b.innerText = p.name; b.className="btn-item active"; b.style.width="auto"; b.style.padding="10px 15px";
                                b.onclick = () => db.ref(`rooms/${roomID}`).update({ curP: p.name, curBid: 50, timer: timerMax, alreadySold: false });
                                document.getElementById('player-selector-btns').appendChild(b);
                            });
                        }
                    }

                    // [ìš”ì²­ 1] í¬ì¸íŠ¸ ìë™ ì†Œì§„ ë° ë‚™ì°° ì²˜ë¦¬
                    if(data.timer === 0 && data.curP && !data.alreadySold && auth === 'host') {
                        db.ref(`rooms/${roomID}`).update({ alreadySold: true });
                        const winIdx = Object.keys(data.caps).find(k => data.caps[k].name === data.winner);
                        if(winIdx) {
                            const newPts = data.caps[winIdx].pts - data.curBid;
                            db.ref(`rooms/${roomID}/caps/${winIdx}`).update({ pts: newPts });

                        }

                const logs = document.getElementById('log-list-content'); logs.innerHTML = "";
                if(data.logs) Object.values(data.logs).reverse().forEach(l => logs.innerHTML += `<div class="log-item"><b>${l.u}</b>: ${l.a}</div>`);
            });
            if(auth === 'host') setInterval(() => { db.ref(`rooms/${roomID}/timer`).transaction(t => (t > 0 ? t - 1 : 0)); }, 100);
        }

        function activateIntro() { db.ref('rooms/'+roomID).update({ status: "LIVE" }); }

        // [ìš”ì²­ 3] ì…ì°° ì‹œ íƒ€ì´ë¨¸ ë¦¬ì…‹

            document.getElementById('sound-success').play();
        }

        function enterAuctionHost() { window.location.href = document.getElementById('link-res-box').innerHTML.split('?')[0].split(': ')[1] + "?" + document.getElementById('link-res-box').innerHTML.split('?')[1].split('<br>')[0]; }
