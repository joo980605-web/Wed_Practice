    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_NKmt-NWatDgjUZDO2VfSQM5r0hLWJQo",
            authDomain: "lolvelyauction.firebaseapp.com",
            databaseURL: "https://lolvelyauction-default-rtdb.firebaseio.com",
            projectId: "lolvelyauction",
            storageBucket: "lolvelyauction.firebasestorage.app",
            messagingSenderId: "916363598038",
            appId: "1:916363598038:web:a7bed88ea3541111b7d177"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomID = ""; let myAuth = ""; let myName = ""; let tIdx = 0; let timerMax = 50;

        function nextSection(id) {
            const current = document.querySelector('.section-view.active');
            current.style.opacity = '0';
            setTimeout(() => {
                current.classList.remove('active');
                const next = document.getElementById('view-' + id);
                next.classList.add('active');
                document.getElementById('nav-back-btn').style.visibility = (id === 'main') ? 'hidden' : 'visible';
                setTimeout(() => { next.style.opacity = '1'; }, 50);
            }, 500);
        }

        function handleBack() {
            const activeId = document.querySelector('.section-view.active').id;
            if(activeId === 'view-setup') nextSection('main');
            else if(activeId === 'view-auction' && confirm("ê²½ë§¤ì¥ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) nextSection('setup');
        }

        function toggleActive(b) { b.parentElement.querySelectorAll('button').forEach(btn => btn.classList.remove('active')); b.classList.add('active'); }
        function addRow(id, pre) { const list = document.getElementById(id); const row = list.children[0].cloneNode(true); row.querySelector('div').innerText = pre + (list.children.length + 1); row.querySelectorAll('input').forEach(i => i.value=''); list.appendChild(row); }

        function validateAndCreate() {
            const caps = document.querySelectorAll('#captain-list .list-row');
            const players = document.querySelectorAll('#player-list .list-row');
            if (players.length !== caps.length * 4) { alert("ì¸ì›ìˆ˜ ê·œì¹™ ìœ„ë°˜! íŒ€ì¥ 1ëª…ë‹¹ ì„ ìˆ˜ 4ëª…ì´ í•„ìš”í•©ë‹ˆë‹¤."); return; }
            roomID = "room_" + Date.now();
            const base = window.location.href.split('?')[0];
            let capData = {}; let pData = [];
            caps.forEach((row, i) => { capData[i] = { name: row.querySelector('.cap-name-in').value, pts: parseInt(row.querySelector('.cap-pts-in').value), online: false }; });
            players.forEach(row => { pData.push({ name: row.querySelector('.player-name-in').value }); });

            db.ref('rooms/' + roomID).set({ status: "WAITING", caps: capData, players: pData, curBid: 0, timer: timerMax }).then(() => {
                let links = `<div style="font-weight:700; color:#fff;">ğŸ‘‘ ì£¼ìµœì ë§í¬</div>` + makeLinkRow("ì£¼ìµœì", `${base}?room=${roomID}&auth=host`);
                links += `<div style="font-weight:700; color:#fff; margin-top:15px;">âš”ï¸ íŒ€ì¥ ë§í¬</div>`;
                Object.values(capData).forEach((c, i) => {
                    const url = `${base}?room=${roomID}&auth=cap&t=${i}&name=${encodeURIComponent(c.name)}`;
                    links += makeLinkRow(c.name, url);
                });
                document.getElementById('link-res-box').innerHTML = links;
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function makeLinkRow(label, url) {
            return `<div class="link-box"><div class="link-text" id="url-${label}">${url}</div><button class="copy-btn" onclick="copyUrl('url-${label}')">ë³µì‚¬</button></div>`;
        }

        function copyUrl(id) { const text = document.getElementById(id).innerText; navigator.clipboard.writeText(text).then(() => alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!")); }

        function syncEngine() {
            const params = new URLSearchParams(window.location.search);
            roomID = params.get('room'); myAuth = params.get('auth'); myName = params.get('name'); tIdx = params.get('t');
            if(myAuth === 'host') document.getElementById('host-start-btn').style.display = 'inline-block';

            db.ref('rooms/' + roomID).on('value', snap => {
                const data = snap.val(); if(!data) { alert("ë§Œë£Œëœ ì„¸ì…˜ì…ë‹ˆë‹¤."); location.href = window.location.origin; return; }
                if(data.status === "WAITING") { document.getElementById('global-wait-ui').style.display = 'block'; document.getElementById('main-bid-ui').style.display = 'none'; }
                else {
                    document.getElementById('global-wait-ui').style.display = 'none';
                    document.getElementById('main-bid-ui').style.display = 'flex';
                    document.getElementById('board-p-name').innerText = data.curP || "ì„ ìˆ˜ ì„ íƒ ì¤‘";
                    document.getElementById('board-price').innerText = data.curBid + "p";
                    document.getElementById('board-winner').innerText = data.winner || "ì—†ìŒ";
                    document.getElementById('timer-text').innerText = (data.timer / 10).toFixed(1) + "s";
                    document.getElementById('timer-bar').style.width = (data.timer / timerMax * 100) + "%";

                    if(myAuth === 'cap') { document.getElementById('cap-bid-ctrl').style.display = 'block'; document.getElementById('my-pts').innerText = data.caps[tIdx].pts + "p"; }
                    if(myAuth === 'host') {
                        document.getElementById('host-bid-ctrl').style.display = 'block';
                        if(!document.getElementById('p-selector').innerHTML) {
                            data.players.forEach(p => {
                                const b = document.createElement('button'); b.innerText = p.name; b.className="btn-item active"; b.style="width:auto; padding:8px 15px; margin:2px;";
                                b.onclick = () => db.ref(`rooms/${roomID}`).update({ curP: p.name, curBid: 50, timer: timerMax, sold: false });
                                document.getElementById('p-selector').appendChild(b);
                            });
                        }
                    }
                    // í¬ì¸íŠ¸ ìë™ ì°¨ê° ë‚™ì°° ë¡œì§
                    if(data.timer === 0 && data.curP && !data.sold && myAuth === 'host') {
                        db.ref(`rooms/${roomID}`).update({ sold: true });
                        const winIdx = Object.keys(data.caps).find(k => data.caps[k].name === data.winner);
                        if(winIdx) db.ref(`rooms/${roomID}/caps/${winIdx}`).update({ pts: data.caps[winIdx].pts - data.curBid });
                        document.getElementById('sound-success').play();
                        alert(`${data.winner}ë‹˜ ë‚™ì°°!`);
                    }
                }
            });
            if(myAuth === 'host') setInterval(() => { db.ref(`rooms/${roomID}/timer`).transaction(t => (t > 0 ? t - 1 : 0)); }, 100);
        }

        function activateAuction() { db.ref('rooms/'+roomID).update({ status: "LIVE" }); }
        function adjBid(v) { document.getElementById('bid-input-val').value = parseInt(document.getElementById('bid-input-val').value) + v; }
        function placeBid() {
            const amt = parseInt(document.getElementById('bid-input-val').value);
            db.ref('rooms/'+roomID).update({ curBid: amt, timer: timerMax, winner: myName, sold: false });
            document.getElementById('sound-success').play();
        }
        function enterHost() { window.location.href = document.getElementById('url-ì£¼ìµœì').innerText; }
        function killSession() { if(confirm("ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref('rooms/'+roomID).remove(); }
        window.onload = () => { if(window.location.search.includes('room')) { nextSection('auction'); syncEngine(); } };
    </script>
